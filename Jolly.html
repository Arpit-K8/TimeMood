<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK-e-verse | Jolly Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a playful vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', Comic Sans MS, cursive, sans-serif;
        }
        /* Animated rainbow gradient for clock text */
        .clock-gradient {
            background-image: linear-gradient(90deg, #fbbf24, #f472b6, #34d399, #60a5fa, #fbbf24, #f472b6, #34d399, #60a5fa);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease-in-out infinite;
        }
        @keyframes rainbow {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        /* Confetti */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            overflow: hidden;
        }
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-20px) rotate(0deg);}
            100% { transform: translateY(100vh) rotate(360deg);}
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-yellow-100 to-blue-200 flex flex-col items-center justify-center min-h-screen p-4 relative overflow-hidden">

    <!-- Confetti Layer -->
    <div class="confetti" id="confetti"></div>

    <div class="bg-white/90 p-8 sm:p-12 rounded-3xl shadow-2xl w-full max-w-md text-center border-4 border-white border-opacity-60 transition-transform duration-300 hover:scale-105">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-yellow-400 to-green-400 drop-shadow-lg flex justify-center items-center gap-2 animate-bounce">
            <span>ðŸŽˆ</span>
            Current Time
            <span>ðŸŽ‰</span>
        </h1>
        <div id="clock" class="text-5xl sm:text-7xl font-extrabold bg-white/80 px-6 sm:px-8 py-4 sm:py-6 rounded-2xl shadow-inner mb-10 tracking-wider flex justify-center items-center h-24 sm:h-32 border border-yellow-200 animate-pulse">
            <span class="clock-gradient">--:--:--</span>
        </div>
        <button onclick="startClock()" id="startBtn" class="px-6 py-3 sm:px-8 sm:py-4 bg-gradient-to-r from-yellow-400 via-pink-400 to-green-400 text-white font-bold text-lg rounded-xl shadow-lg hover:from-yellow-500 hover:to-green-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-pink-400 focus:ring-opacity-75 animate-bounce">
            ðŸŽŠ Show Current Time! ðŸŽŠ
        </button>
    </div>
    
    <script>
        // Confetti generator
        function randomColor() {
            const colors = ['#FFD93D', '#FF6B6B', '#6BCB77', '#4D96FF', '#FFB800', '#FF61A6', '#A685E2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        function makeConfetti() {
            const confetti = document.getElementById('confetti');
            for (let i = 0; i < 35; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.animationDelay = (Math.random() * 3) + 's';
                piece.style.background = randomColor();
                piece.style.top = (-Math.random() * 20) + 'px';
                confetti.appendChild(piece);
            }
        }
        makeConfetti();

        let clockInterval = null;

        function updateClock() {
            const date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            // Format to two digits
            hour = hour < 10 ? '0' + hour : hour;
            minute = minute < 10 ? '0' + minute : minute;
            second = second < 10 ? '0' + second : second;

            document.querySelector('#clock span').textContent = `${hour}:${minute}:${second}`;
        }

        function startClock() {
            // Disable the button after starting
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.classList.remove('hover:from-yellow-500', 'hover:to-green-500', 'hover:-translate-y-1', 'hover:shadow-xl');

            updateClock(); // Show immediately
            clockInterval = setInterval(updateClock, 1000);
        }
    </script>
</body>
</html>
